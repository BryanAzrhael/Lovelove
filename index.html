<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovelove</title>
    <script>
        // Debug logging
        console.log('Debug: Lovelove page loaded');
    </script>
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to Lovelove</h1>
    <p>This is an example page with improved asset handling.</p>
    <audio id="popSound" controls style="display:none;">
        <source src="data:audio/mpeg;base64,//uQxAAAA..." type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button onclick="document.getElementById('popSound').play();">Play Sound</button>
    <img src="path/to/image.jpg" alt="Improved Image Handling">
    <p>Fallback Example: <img src="fallback-image.jpg" alt="Fallback" onerror="this.onerror=null; this.src='fallback.jpg';"></p>
</body>
</html>
