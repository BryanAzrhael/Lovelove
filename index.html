<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lovelove ðŸ’– - Dudu & Bubu Valentine</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #ffe4e9 0%, #ffd6e0 50%, #ffc5d9 100%);
  font-family: 'Arial', 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.container {
  position: relative;
  width: 100%;
  height: 100%;
}

.card {
  background: white;
  padding: 40px 30px;
  border-radius: 30px;
  width: 90%;
  max-width: 380px;
  text-align: center;
  box-shadow: 0 10px 40px rgba(255, 77, 109, 0.2);
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 10;
  animation: slideIn 0.6s ease-out;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translate(-50%, -60%);
  }
  to {
    opacity: 1;
    transform: translate(-50%, -50%);
  }
}

.characters {
  display: flex;
  justify-content: space-around;
  align-items: center;
  margin-bottom: 20px;
  gap: 15px;
}

.character {
  flex: 1;
  text-align: center;
}

.character-img {
  width: 120px;
  height: 120px;
  object-fit: contain;
  animation: float 3s ease-in-out infinite;
}

.character-img.dudu {
  animation-delay: 0s;
}

.character-img.bubu {
  animation-delay: 0.5s;
}

@keyframes float {
  0%, 100% {
    transform: translateY(0px);
  }
  50% {
    transform: translateY(-15px);
  }
}

.character-name {
  font-size: 14px;
  color: #ff4d6d;
  font-weight: bold;
  margin-top: 8px;
}

h1 {
  color: #ff4d6d;
  font-size: 28px;
  margin: 15px 0 10px;
  letter-spacing: 1px;
}

.heart {
  display: inline-block;
  color: #ff4d6d;
  font-size: 24px;
  margin: 0 5px;
}

p {
  color: #666;
  font-size: 16px;
  margin: 20px 0;
  line-height: 1.5;
}

.button-container {
  display: flex;
  gap: 15px;
  margin-top: 30px;
  flex-wrap: wrap;
  justify-content: center;
}

button {
  padding: 14px 28px;
  font-size: 16px;
  border-radius: 15px;
  border: none;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  z-index: 100;
}

#yes {
  background: linear-gradient(135deg, #ff4d6d 0%, #ff1744 100%);
  color: white;
  flex: 1;
  min-width: 120px;
  position: relative;
}

#yes:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 20px rgba(255, 77, 109, 0.4);
}

#yes:active {
  transform: scale(0.95);
}

#no {
  position: fixed;
  background: #ccc;
  color: #333;
  padding: 12px 20px;
  font-size: 14px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  cursor: pointer;
  z-index: 50;
  display: block !important;
  visibility: visible !important;
}

#no:hover {
  background: #bbb;
}

.success-screen {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  padding: 40px 30px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 10px 40px rgba(255, 77, 109, 0.2);
  z-index: 200;
  animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

@keyframes popIn {
  0% {
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.3);
  }
  70% {
    transform: translate(-50%, -50%) scale(1.1);
  }
  100% {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
  }
}

.success-img {
  width: 200px;
  height: 200px;
  object-fit: contain;
  margin-bottom: 15px;
  animation: bounce 0.8s ease-in-out infinite;
}

@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-20px);
  }
}

.success-screen h1 {
  font-size: 32px;
  margin: 15px 0;
  color: #ff4d6d;
}

.success-screen p {
  font-size: 18px;
  color: #666;
  margin: 10px 0;
}

.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  pointer-events: none;
  animation: confettiFall 3s ease-out forwards;
}

@keyframes confettiFall {
  to {
    transform: translateY(100vh) rotate(360deg);
    opacity: 0;
  }
}

@media (max-width: 600px) {
  .card {
    width: 95%;
    padding: 30px 20px;
  }

  h1 {
    font-size: 24px;
  }

  p {
    font-size: 15px;
  }

  .character-img {
    width: 100px;
    height: 100px;
  }

  .success-img {
    width: 150px;
    height: 150px;
  }

  button {
    padding: 12px 20px;
    font-size: 14px;
  }
}

button:focus {
  outline: 3px solid #ff4d6d;
  outline-offset: 2px;
}

@media (prefers-reduced-motion: reduce) {
  * {
    animation: none !important;
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="card" id="card">
    <div class="characters">
      <div class="character">
        <img src="https://media.tenor.com/tXbN4Y7SCJYAAAAC/dudu-peek.gif" alt="Dudu Peek" class="character-img dudu">
        <div class="character-name">Dudu</div>
      </div>
      <div class="heart">ðŸ’•</div>
      <div class="character">
        <img src="https://media.tenor.com/Cpl4dKxzHmkAAAAC/bubu-peek.gif" alt="Bubu Peek" class="character-img bubu">
        <div class="character-name">Bubu</div>
      </div>
    </div>

    <h1>Lovelove <span class="heart">ðŸ’–</span></h1>
    <p>Will you be my Valentine?</p>
    
    <div class="button-container">
      <button id="yes" aria-label="Accept Valentine proposal">Yes ðŸ’˜</button>
    </div>
  </div>

  <button id="no" aria-label="Decline Valentine proposal">No ðŸ’”</button>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");

let scale = 1;
let moveCount = 0;

// Create simple beep sound using Web Audio API
function createBeepSound() {
  try {
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioContext.createOscillator();
    const gainNode = audioContext.createGain();
    
    oscillator.connect(gainNode);
    gainNode.connect(audioContext.destination);
    
    oscillator.frequency.value = 800;
    oscillator.type = 'sine';
    
    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
    
    oscillator.start(audioContext.currentTime);
    oscillator.stop(audioContext.currentTime + 0.1);
  } catch (error) {
    console.log("Sound creation error:", error);
  }
}

function moveNo() {
  moveCount++;
  
  createBeepSound();

  scale -= 0.1;
  if (scale < 0.3) scale = 0.3;
  noBtn.style.transform = `scale(${scale})`;

  const buttonWidth = 80;
  const buttonHeight = 50;
  const maxX = Math.max(window.innerWidth - buttonWidth, 0);
  const maxY = Math.max(window.innerHeight - buttonHeight, 0);
  
  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;
  
  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";

  if (moveCount > 5 && Math.random() > 0.7) {
    noBtn.textContent = "Try again ðŸ˜„";
  }
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", (e) => {
  e.preventDefault();
  moveNo();
}, { passive: false });

yesBtn.addEventListener("click", showSuccess);

function showSuccess() {
  createBeepSound();
  
  const successScreen = document.createElement("div");
  successScreen.className = "success-screen";
  successScreen.innerHTML = `
    <img src="https://media.tenor.com/XrGCvUn-X90AAAAC/bubu-dudu-love.gif" alt="Bubu-Dudu Love" class="success-img">
    <h1>YAY!! <span class="heart">ðŸ’–</span></h1>
    <p>Happy Valentine's Day, Lovelove! ðŸ˜˜</p>
    <p>Dudu & Bubu are so happy for us! ðŸ’•</p>
  `;
  
  document.body.appendChild(successScreen);
  card.style.display = "none";
  noBtn.style.display = "none";
  
  createConfetti();
}

function createConfetti() {
  const colors = ["#ff4d6d", "#ff1744", "#ffc5d9", "#ffe4e9"];
  
  for (let i = 0; i < 30; i++) {
    setTimeout(() => {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.top = "-10px";
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.borderRadius = Math.random() > 0.5 ? "50%" : "0";
      
      document.body.appendChild(confetti);
      
      setTimeout(() => confetti.remove(), 3000);
    }, i * 30);
  }
}

moveNo();
</script>

</body>
</html>
